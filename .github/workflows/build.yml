name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          dune-cache: true
          opam-pin: false
          opam-depext: false

      - name: Add Rocq and Coq opam repositories
        run: |
          opam repo add rocq-core-dev https://rocq-prover.org/opam/core-dev
          opam repo add coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Install project dependencies
        run: |
          opam install coq.9.0.0 -y
          opam install coq-ext-lib.0.13.0 -y
          opam install coq-itree.5.2.1 -y
          opam install coq-paco.4.2.3 -y
          opam install alcotest -y
          opam install ctypes-foreign -y

      - name: Build project
        run: opam exec -- dune build

      - name: Check admitted proofs
        run: opam exec -- ./tools/check_admitted.sh --max 15 --fail
