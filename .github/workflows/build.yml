name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.2.x
          dune-cache: true
          opam-pin: false
          opam-depext: false

      - name: Add Coq opam repository
        run: |
          opam repo add coq-released https://coq.inria.fr/opam/released || true
          opam update

      - name: Install dependencies
        run: |
          opam install -y coq.9.0.0
          opam install -y coq-ext-lib.0.13.0
          opam install -y coq-itree.5.2.1
          opam install -y coq-paco.4.2.3
          opam install -y alcotest
          opam install -y ctypes-foreign

      - name: Build project
        run: |
          eval $(opam env)
          dune build --sandbox none

      - name: Check admitted proofs
        run: |
          eval $(opam env)
          ./tools/check_admitted.sh --max 15 --fail
