name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      OCAML_COMPILER: 5.2.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Cache opam switch
        id: opam-cache
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: opam-${{ runner.os }}-${{ env.OCAML_COMPILER }}-${{ hashFiles('**/*.opam', 'dune-project') }}
          restore-keys: |
            opam-${{ runner.os }}-${{ env.OCAML_COMPILER }}-

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ env.OCAML_COMPILER }}
          dune-cache: true

      - name: Add Rocq and Coq opam repositories
        run: |
          opam repo add rocq-core-dev https://rocq-prover.org/opam/core-dev
          opam repo add coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Install project dependencies
        run: opam install . --deps-only --with-test -y

      - name: Build Coq library and tests
        run: opam exec -- dune build src/ test/unit/ test/property/ test/TranslationValidation/

      - name: Run dune test suite
        run: opam exec -- dune test -f

      - name: Check admitted proofs
        run: opam exec -- ./tools/check_admitted.sh --max 20 --fail
