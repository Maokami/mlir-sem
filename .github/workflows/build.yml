name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      OCAML_COMPILER: 5.2.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Restore opam cache
        id: opam-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.opam
          key: opam-${{ runner.os }}-${{ env.OCAML_COMPILER }}-${{ hashFiles('**/*.opam', 'dune-project') }}
          restore-keys: |
            opam-${{ runner.os }}-${{ env.OCAML_COMPILER }}-

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ env.OCAML_COMPILER }}
          dune-cache: true

      - name: Add Rocq and Coq opam repositories
        run: |
          ensure_repo() {
            local name="$1"
            local url="$2"
            local repo_path="${OPAMROOT:-$HOME/.opam}/repo/$name"
            if opam --color=never repo list --short | grep -qx "$name"; then
              opam repo set-url "$name" "$url"
            else
              if [ -d "$repo_path" ]; then
                rm -rf "$repo_path"
              fi
              opam repo add "$name" "$url"
            fi
          }
          ensure_repo rocq-core-dev https://rocq-prover.org/opam/core-dev
          ensure_repo coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Install project dependencies
        run: opam install . --deps-only --with-test -y

      - name: Build Coq library and tests
        run: opam exec -- dune build src/ test/unit/ test/property/ test/TranslationValidation/

      - name: Run dune test suite
        run: opam exec -- dune test -f

      - name: Check admitted proofs
        run: opam exec -- ./tools/check_admitted.sh --max 20 --fail

      - name: Save opam cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.opam
          key: opam-${{ runner.os }}-${{ env.OCAML_COMPILER }}-${{ hashFiles('**/*.opam', 'dune-project') }}
