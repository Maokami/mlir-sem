name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      OCAML_COMPILER: 5.2.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install LLVM toolchain
        env:
          LLVM_VERSION: "18"
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget software-properties-common gnupg
          wget https://apt.llvm.org/llvm.sh -O /tmp/llvm.sh
          chmod +x /tmp/llvm.sh
          sudo /tmp/llvm.sh $LLVM_VERSION all
          sudo apt-get install -y libmlir-$LLVM_VERSION-dev mlir-$LLVM_VERSION-tools
          echo "LLVM_LIBDIR=/usr/lib/llvm-$LLVM_VERSION/lib" >> "$GITHUB_ENV"
          echo "/usr/lib/llvm-$LLVM_VERSION/bin" >> "$GITHUB_PATH"

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ env.OCAML_COMPILER }}
          dune-cache: true
          cache-prefix: opam-v3

      - name: Add Rocq and Coq opam repositories
        run: |
          ensure_repo() {
            local name="$1"
            local url="$2"
            local repo_path="${OPAMROOT:-$HOME/.opam}/repo/$name"
            if opam --color=never repo list --short | grep -qx "$name"; then
              opam repo set-url "$name" "$url"
            else
              if [ -d "$repo_path" ]; then
                rm -rf "$repo_path"
              fi
              opam repo add "$name" "$url"
            fi
          }
          ensure_repo rocq-core-dev https://rocq-prover.org/opam/core-dev
          ensure_repo coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Install project dependencies
        run: opam install . --deps-only --with-test -y

      - name: Build Coq library and tests
        run: opam exec -- dune build src/ test/unit/ test/property/ test/TranslationValidation/

      - name: Run dune test suite
        env:
          RUN_EXE_PATH: ${{ github.workspace }}/_build/default/driver/run.exe
          MLIR_OPT_PATH: /usr/lib/llvm-18/bin/mlir-opt
        run: opam exec -- dune test -f

      - name: Check admitted proofs
        run: opam exec -- ./tools/check_admitted.sh --max 20 --fail
