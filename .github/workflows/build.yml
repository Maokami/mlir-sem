name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      OCAML_COMPILER: 5.2.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install LLVM toolchain
        env:
          LLVM_VERSION: "18.1.6"
        run: |
          set -euo pipefail
          LLVM_TAR="clang+llvm-${LLVM_VERSION}-x86_64-linux-gnu-ubuntu-22.04.tar.xz"
          LLVM_URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-${LLVM_VERSION}/${LLVM_TAR}"
          curl -L "$LLVM_URL" -o /tmp/${LLVM_TAR}
          mkdir -p "$RUNNER_TEMP/llvm"
          tar -xf /tmp/${LLVM_TAR} -C "$RUNNER_TEMP/llvm" --strip-components=1
          echo "LLVM_LIBDIR=$RUNNER_TEMP/llvm/lib" >> "$GITHUB_ENV"
          echo "$RUNNER_TEMP/llvm/bin" >> "$GITHUB_PATH"

      - name: Restore opam cache
        id: opam-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.opam
            ${{ github.workspace }}/_opam
            ${{ github.workspace }}/.opam-switch
          key: opam-v2-${{ runner.os }}-${{ env.OCAML_COMPILER }}-${{ hashFiles('mlir-sem.opam', 'dune-project') }}

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ env.OCAML_COMPILER }}
          dune-cache: true

      - name: Add Rocq and Coq opam repositories
        run: |
          ensure_repo() {
            local name="$1"
            local url="$2"
            local repo_path="${OPAMROOT:-$HOME/.opam}/repo/$name"
            if opam --color=never repo list --short | grep -qx "$name"; then
              opam repo set-url "$name" "$url"
            else
              if [ -d "$repo_path" ]; then
                rm -rf "$repo_path"
              fi
              opam repo add "$name" "$url"
            fi
          }
          ensure_repo rocq-core-dev https://rocq-prover.org/opam/core-dev
          ensure_repo coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Install project dependencies
        if: ${{ steps.opam-cache.outputs.cache-hit != 'true' }}
        run: opam install . --deps-only --with-test -y

      - name: Build Coq library and tests
        run: opam exec -- dune build src/ test/unit/ test/property/ test/TranslationValidation/

      - name: Run dune test suite
        run: opam exec -- dune test -f

      - name: Check admitted proofs
        run: opam exec -- ./tools/check_admitted.sh --max 20 --fail

      - name: Save opam cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.opam
            ${{ github.workspace }}/_opam
            ${{ github.workspace }}/.opam-switch
          key: opam-v2-${{ runner.os }}-${{ env.OCAML_COMPILER }}-${{ hashFiles('mlir-sem.opam', 'dune-project') }}
